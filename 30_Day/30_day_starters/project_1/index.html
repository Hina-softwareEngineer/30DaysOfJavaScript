<!DOCTYPE html>
<html>

<head>
    <title>30DaysOfJavaScript:30 </title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Da+2|Baloo+Tammudu+2&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    body{
        margin:0;
        font-family: Montserrat;
    }
    .main{
        text-align: center;
        background-color: #F2F3F4  ;
    }
    .header{
        padding:5px;
    }
    h1{
        color:#FFC300;
        letter-spacing: 2px;
        margin:0px;
        font-size: 3em;
        font-weight: 500;
    }
    .header h3{
        font-weight: 500;
        margin:2px;
    }
    .satisfied{
        margin:2px;
        color:#FFC300;
        font-weight: 400;
        font-style: italic;
    }
    .light{
        margin-top:10px;
        background-color:#F8F9F9;
        font-family: 'Baloo Da 2', cursive;
    }
    .light input:focus{
        outline: none;
    }
    .light input{
        color:#FFC300;
        font-weight: 500;
        border:2px solid #D0D3D4;
        font-size: 20px;
        padding:10px;
        padding-left: 20px;
        width: 1100px;
        font-weight: 500;
        border-radius: 25px;
        margin:20px;
    }
    .light button{
        font-size:12px;
        background-color:#FFC300;
        width:150px;
        
        height: 40px;
        border-radius: 25px;
        padding:5px;
        border:none;
        outline:none;
    }
    button{
        margin:10px;
    }
    .btns{
        display:  flex;
        justify-content: center;
    }
    .light .bars{
        font-size: 40px;
        font-weight: 700;
        height: 40px;
        background-color: transparent;
        width: 50px;
        padding:0;
        color:#FFC300;
    }
    h2{
            font-size: 3em;
            letter-spacing: 2px;
            font-weight: 600;
            color:#FFC300 ;
            margin:10px;
        }
        #countries p{
            margin:0;
        }
        .wrapper .graph-buttons button{
            border:2px solid #FFC300;
            font-size: 20px;
            margin:5px;
            padding:10px;
            margin:20px;
            background-color:#FFC300;
            color:black;
        }
        .graph-buttons{
            margin-top: 15px;
            box-sizing: border-box;
            /* box-shadow: 0 0 8px 2px #D0D3D4  inset; */
            border:8px solid #F2F3F4 ;
            height: 125px;
            background-color: #FBFCFC;
        }
        .graph-title{
            background-color: #F2F3F4 ;
        }
        .graph-wrapper{
            padding-bottom: 30px;
        }
        .graph-wrapper div{
            margin:0 auto;
            max-width: 1300px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
       h4{
           margin:0 auto;
           margin-bottom: 5px;
           padding-bottom: 10px;
           width: 800px;

       }
       .box1{
           display: flex;
           flex-direction: column;
       }

</style>

<body>
    <div class="main">
    <div class="header">
    <h1>World Countries Data</h1>
    <h3>Currently, we have 250 countries</h3>
    <p class="satisfied">hello</p>
    </div>

    <div class="light">
        <input type="text" placeholder="Search countries by name, city and languages"><br>
        <div class="btns">
        <button class="name">NAME &nbsp <span class="order1"><i class="fa fa-long-arrow-down"></i></span></button>
        <button class="capital">CAPITAL  &nbsp <span class="order2"><i class="fa fa-long-arrow-down"></i></span></button>
        <button class="population">POPULATION  &nbsp <span class="order3"><i class="fa fa-long-arrow-up"></i></span></button>
        <a href="#countries"><button class="bars"><i class="fa fa-bar-chart" style="font-weight: 900;"></i></button></a>
    </div></div>

    <div class="box">

    </div>


    <header id="countries">
        <h2>World Countries Data</h2>
        <p class="subtitle"></p>
        <p class="feedback"></p>
    </header>
    <main>

        <div class="wrapper">
            <div class="graph-buttons">
                <button class="population">Population</button>
                <button class="languages">Languages</button>
            
            <h4 class="graph-title"></h4>
        </div>
            <div class="graphs">
                <div class="graph-wrapper" id="stat"></div>
            </div>
        </div>
    </main>

</div>
    <script src="./data/countries_data.js"></script>
    <script src="./scripts/main.js"></script>

</body>

</html>
